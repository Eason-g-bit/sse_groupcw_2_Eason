<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat History</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 300px;
        }
        li {
            padding: 15px;
            font-size: 18px;
            background-color: #e0e0e0;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #d0d0d0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function openChat(chatName) {
            window.location.href = `/chat?chat_name=${encodeURIComponent(chatName)}`;
        }
    </script>
</head>
<body>
    <h2>Chat History</h2>
    <ul>
        {% for item in history %}
            <li onclick="openChat('{{ item }}')">{{ item }}</li>
        {% else %}
            <li>No chat history found.</li>
        {% endfor %}
    </ul>
    <button onclick="window.location.href='/function'">Return to Function Page</button>
</body>
</html>
