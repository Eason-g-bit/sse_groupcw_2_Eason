<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        button {
            width: 300px;
            padding: 20px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
            margin: 20px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        .input-popup {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .input-popup input {
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }
        .input-popup button {
            width: auto;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
    <script>
        function showInputPopup() {
            document.getElementById('inputPopup').style.display = 'flex';
        }

        async function startChat() {
            const chatName = document.getElementById('chatName').value;
            if (!chatName.trim()) return;

            const response = await fetch('/start_chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_name: chatName })
            });
            const data = await response.json();
            window.location.href = data.redirect_url;
        }
    </script>
</head>
<body>
    <button onclick="showInputPopup()">Start Chat</button>
    <div id="inputPopup" class="input-popup">
        <input type="text" id="chatName" placeholder="Enter chat name">
        <button onclick="startChat()">Confirm</button>
    </div>
    <button onclick="window.location.href='/history'">History</button>
</body>
</html>
