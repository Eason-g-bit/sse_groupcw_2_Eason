<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 16px;
        }
        .success-message {
            color: green;
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .popup {
            {% if error %} display: block; {% else %} display: none; {% endif %}
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .popup button {
            margin: 10px;
        }
    </style>
    <script>
        function closePopup() {
            document.getElementById('registerPopup').style.display = 'none';
        }
        function redirectToRegister() {
            window.location.href = '/register';
        }
    </script>
</head>
<body>
    <h2>User Login</h2>
    {% if request.args.get('success') %}
        <p class="success-message">{{ request.args.get('success') }}</p>
    {% endif %}
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="username" required>
        <input type="password" name="password" placeholder="password" required>
        <button type="submit">Login</button>
    </form>
    <div class="button-container">
        <a href="/"><button>Return To Home Page</button></a>
    </div>

    <!-- 修改：如果 `error` 存在，则自动显示弹窗 -->
    <div id="registerPopup" class="popup">
        <p>Login failed. Do you want to register?</p>
        <button onclick="redirectToRegister()">Register</button>
        <button onclick="closePopup()">Cancel</button>
    </div>
</body>
</html>
